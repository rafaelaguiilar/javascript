<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div> 
            <p>Início: 
                <input type="number" name="contag1" id="cont1">
                <label for="cont1"></label>
            </p>
        </div>
        <div> 
            <p>Fim:
                <input type="number" name="contag2" id="cont2">
                <label for="cont2"></label>
            </p>  
        </div>
        <div> 
            <p>Passo:
                <input type="number" name="passo3" id="pass3">
                <label for="pass3"></label>
            </p>  
        </div>

        <div>
            <p>
                <input type="submit" value="Contar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
