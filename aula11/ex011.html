<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"><p>Resultado</p>

    </div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `Seu país é <strong>${pais}!!</strong>`
            if (pais == 'Brasil') { // aqui precisei colocar '' para mudar para string
                res.innerHTML += `<p>Sua nacionalidade é Brasileira</p>`
            } else {
                res.innerHTML += `<p>Você é Estangeiro</p>`
            }
            res.innerHTML += `Tenha uma boa viagem!`
        }
    </script>
</body>
</html>
